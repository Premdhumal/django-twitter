{% extends "layout.html" %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center"
     style="min-height:70vh;">

    <div class="text-center p-5 rounded-4 shadow-lg"
         style="
            max-width:500px;
            width:100%;
            background: linear-gradient(145deg,#1e293b,#0f172a);
            border:1px solid rgba(255,255,255,0.08);
         ">

        <!-- Warning Icon -->
        <div class="mb-3">
            <div class="mx-auto d-flex justify-content-center align-items-center rounded-circle"
                 style="
                    width:80px;
                    height:80px;
                    background:rgba(239,68,68,0.15);
                    border:2px solid rgba(239,68,68,0.4);
                 ">
                <span style="font-size:40px;">‚ö†Ô∏è</span>
            </div>
        </div>

        <!-- Heading -->
        <h3 class="text-white fw-bold mb-3">
            Delete Tweet?
        </h3>

        <!-- Tweet Preview -->
        <p class="text-secondary small mb-4">
            "{{ tweet.text|truncatechars:80 }}"
        </p>

        <p class="text-danger fw-semibold mb-4">
            This action cannot be undone.
        </p>

        <!-- Buttons -->
        <form method="POST">
            {% csrf_token %}

            <div class="d-flex justify-content-center gap-3">

                <button type="submit"
                        class="btn btn-danger px-4 rounded-pill fw-semibold">
                    üóë Delete
                </button>

                <a href="{% url 'tweet_list' %}"
                   class="btn btn-outline-light px-4 rounded-pill">
                    Cancel
                </a>

            </div>

        </form>

    </div>

</div>

{% endblock %}
